<body>
    <script>
    	//本质上，解构赋值的写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。
    	//下面是一些使用嵌套数组进行解构的例子。
    	let [foo, [[bar], baz]] = [1, [[2], 3]];
    	foo // 1
    	bar // 2
    	baz // 3

    	let [ , , third] = ["foo", "bar", "baz"];
    	third // "baz"

    	let [x, , y] = [1, 2, 3];
    	x // 1
    	y // 3

    	let [head, ...tail] = [1, 2, 3, 4];
    	head // 1
    	tail // [2, 3, 4]

    	let [x, y, ...z] = ['a'];
    	x // "a"
    	y // undefined
    	z // []

    	//另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功。
    	let [x, y] = [1, 2, 3];
    	x // 1
    	y // 2

    	let [a, [b], d] = [1, [2, 3], 4];
    	a // 1
    	b // 2
    	d // 4
    </script>
</body>
