<body>
    <script>
    	//函数的参数也可以使用解构赋值。
    	function add([x,y]){
    		return x+y;
    	}
    	console.log(
    		add([1,2]) //3
    	);

    	//下面是另一个例子。
    	[[1,2],[3,4]].map(([a,b])=>a+b);
    	//相当于下面
    	[[1,2],[3,4]].map(function([a,b]){
    		return a+b
    	})
    	//将[1,2]和[3,4]分别结构然后返回到同一数组最后值为[3,7];

    	//函数参数的解构也可以使用默认值。
    	function move({x = 0, y = 0} = {}) {
    	  return [x, y];
    	}

    	move({x: 3, y: 8}); // [3, 8]
    	move({x: 3}); // [3, 0]
    	move({}); // [0, 0]
    	move(); // [0, 0] 函数没传值会取参数后面的值，此时后面值为空则取默认设置的值

    	//下面的写法会得到不一样的结果。
    	//函数传入空对象或undefined会取代参数后面的值，除非什么都不传或参数前面定义了默认值
    	function move({x, y} = { x: 0, y: 0 }) {
    	  return [x, y];
    	}

    	move({x: 3, y: 8}); // [3, 8]
    	move({x: 3}); // [3, undefined]
    	move({}); // [undefined, undefined]
    	move(); // [0, 0]
    </script>
</body>
</html>
