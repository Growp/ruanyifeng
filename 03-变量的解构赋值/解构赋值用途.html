    			foo:1,

    	}) {

    	};

    	//（6）遍历 Map 结构
    	const map = new Map();
    	map.set('first', 'hello');
    	map.set('second', 'world');

    	for (let [key, value] of map) {
    	  console.log(key + " is " + value);
    	}
    	// first is hello
    	// second is world
    	//如果只想获取键名，或者只想获取键值，可以写成下面这样。

    	for (let [key] of map) {

    	}

    	// 获取键值

    	}
