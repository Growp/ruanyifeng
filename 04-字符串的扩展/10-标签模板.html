    <script>
    	//模板字符串可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能
    	alert`123`
    	// 等同于
    	alert(123)
    	//如果模板字符里面有变量
    	//会将模板字符串先处理成多个参数并组成数组，放到函数第一个参数的位置，变量单独作为其他参数传入。
    	//变量两边的都可被当做为字符串即使为空
    	let a = 5;
    	let b = 10;

    	tag`Hello ${ a + b } world ${ a * b }`;
    	// 等同于
    	tag(['Hello ', ' world ', ''], 15, 50);
