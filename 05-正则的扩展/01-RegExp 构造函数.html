<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>RegExp构造函数的参数的三种情况</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
    	var regex=new RegExp("xyz", "g");
    	//等价于
    	var regex = new RegExp(/xyz/g);
    	//等价于
    	var regex=/xyz/g;
    	//等价于 ES6  如果第一个参数的g会被第二个参数取代
    	var regex=new RegExp(/xyz/, "g");
    	var regex=new RegExp(/xyz/i, "g");
    	var str="xyzasd";
    	console.log(str.replace(regex, 'aaa'));
    </script>
</body>
</html>
