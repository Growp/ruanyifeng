    <script>
    	//test() 方法用于检测一个字符串是否匹配某个模式.
    	//下面代码中，\uD83D\uDC2A是一个四个字节的 UTF-16 编码，代表一个字符。但是，ES5 不支持四个字节的 UTF-16 编码，会将其识别为两个字符，导致第二行代码结果为true。加了u修饰符以后，ES6 就会识别其为一个字符，所以第一行代码结果为false。
    	/^\uD83D/u.test('\uD83D\uDC2A'); // false
    	/^\uD83D/.test('\uD83D\uDC2A'); // true

    	//点（.）字符在正则表达式中，含义是除了换行符以外的任意单个字符。
    	//如果不添加u修饰符，正则表达式就会认为字符串为两个字符，从而匹配失败。
    	var s = '𠮷';
    	/^.$/.test(s); // false
    	/^.$/u.test(s); // true
    	
    	
    	//Unicode 字符表示法
    	//正则表达式中必须加上u修饰符，才能解读大括号中的码点，否则会被解读为量词。
    	/\u{61}/.test('a'); // false
    	/\u{61}/u.test('a') ;// true
    	/\u{20BB7}/u.test('𠮷') ;// true
    </script>
</body>
