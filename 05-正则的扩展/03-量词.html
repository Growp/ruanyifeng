<body>
    <script>
    	//使用u修饰符后，所有量词都会正确识别码点大于0xFFFF的 Unicode 字符。
    	//{n}匹配前者n次
    	/a{2}/.test('aa') ;// true
    	/a{2}/u.test('aa') ;// true
    	/𠮷{2}/.test('𠮷𠮷') ;// false 𠮷超出五个字符
    	/𠮷{2}/u.test('𠮷𠮷') ;// true
    </script>
</body>
