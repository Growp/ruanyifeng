    <script>
    	//Math.trunc方法用于去除一个数的小数部分，返回整数部分。
    	//Math.round为四舍五入
    	Math.trunc(4.1) // 4
    	Math.trunc(4.9) // 4
    	Math.trunc(-4.1) // -4
    	Math.trunc(-4.9) // -4
    	Math.trunc(-0.1234) // -0
    	//对于非数值，Math.trunc内部使用Number方法将其先转为数值。
    	Math.trunc('123.456') // 123
    	Math.trunc(true) //1
    	Math.trunc(false) // 0
    	Math.trunc(null) // 0
    	//对于空值和无法截取整数的值，返回NaN。
    	Math.trunc(NaN);      // NaN
    	Math.trunc('foo');    // NaN
    	Math.trunc();         // NaN
    	Math.trunc(undefined) // NaN

    	//Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。
    	// 参数为正数，返回+1；
    	// 参数为负数，返回-1；
    	// 参数为 0，返回0；
    	// 参数为-0，返回-0;
    	// 其他值，返回NaN。
    	Math.sign(-5) // -1
    	Math.sign(5) // +1
    	Math.sign(0) // +0
    	Math.sign(-0) // -0
    	Math.sign(NaN) // NaN

    	//Math.hypot方法返回所有参数的平方和的平方根。
    	Math.hypot(3, 4);        // 5
    	Math.hypot(3, 4, 5);     // 7.0710678118654755
    	Math.hypot();            // 0
    	Math.hypot(NaN);         // NaN
    	Math.hypot(3, 4, 'foo'); // NaN
    	Math.hypot(3, 4, '5');   // 7.0710678118654755
    	Math.hypot(-3);  
    </script>
